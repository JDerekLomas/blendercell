<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cell Biology Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      background: #0a0a0a;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.2rem;
      display: none;
    }
    #info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="loading">Loading model...</div>
  <div id="info">Drag to rotate • Scroll to zoom • Right-click to pan</div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
